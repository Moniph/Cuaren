    <meta charset="UTF-8">

    <!-- Link iconos -->

        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!-- Mis Estilos -->
    <link rel="stylesheet" href="./style.css">

    <title>Cuaren</title>
</head>

<body>

    <div id="mySidenav" class="sidenav hamburgerText">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html">Inicio</a>
        <a href="#Contactanos" onclick="closeNav()">Contáctanos</a>
        <a href="./login.html">Login</a>
    </div>

    <div>
        <div class="logo">
            <!-- Use any element to open the sidenav -->
            <span onclick="openNav()"> <span class="material-icons hm hamburger" style="color: white;">
                    menu
                </span> </span> 
            <div class="logo2">
                <img class="logo3" src="./assets/cuaren_Logo.png" alt="logo">
            </div>
        </div>
    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">


        <!-- Bienvenidos -->
        <main>
            <div class="fondoRojo">
                <div class="bienvenidos">
                    <h1>Bienvenido a cuaren</h1>
                    <p class="inicio col-10">Descubre nuevas actividades para quitarte el aburrimiento</p>
                </div>
            </div>
        </main>

        <section class="actividades">

            <!-- Actividades -->
            <section class="container">
                <article class="row" style="text-decoration: none">
                    <a name="Actividades"/>
                    <!-- Cocina -->
                    <div class="col-sm-4 col-6">
                        <a class="palabra" href="./cocina.html"><img class="link w-75" src="./assets/A _Cocina.png"
                                alt="Cocina">
                            <p class="palabra">Cocina </p>
                        </a>
                    </div>

                    <!-- Cultural -->
                    <div class="col-sm-4 col-6">
                        <a class="palabra" href="./cultural.html"><img class="link w-75"
                                src="./assets/A _Cultural.png" alt="Cultural">
                            <p class="palabra">Cultural</p>
                        </a>
                    </div>

                    <!-- Destreza -->
                    <div class="col-sm-4 col-6">
                        <a class="palabra" href="./destreza.html"><img class="w-75 link"
                                src="./assets/A _Destreza.png" alt="Destreza">
                            <p class="palabra">Destreza</p>
                        </a>
                    </div>

                    <!-- Ejercicio -->
                    <div class="col-sm-4 col-6 ">
                        <a class="palabra" href="./ejercicio.html"><img class="w-75 link"
                                src="./assets/A _Ejercicio.png" alt="Ejercicio">
                            <p class="palabra">Ejercicio</p>
                        </a>
                    </div>

                    <!-- Entretenimiento -->
                    <div class="col-sm-4 col-6">
                        <a class="palabra" href="./entretenimiento.html"><img class="w-75 link"
                                src="./assets/A _Entretenimiento.png" alt="Entretenimiento">
                            <p class="palabra">Entretenimiento</p>
                        </a>
                    </div>

                    <!-- Manualidades -->
                    <div class="col-sm-4 col-6">
                        <a class="palabra" href="./manualidades.html"><img class="w-75 link"
                                src="./assets/A _Manualidades.png" alt="Manualidades">
                            <p class="palabra">Manualidades</p>
                        </a>
                    </div>
                </article>
            </section>
        </section>



        <!-- Contáctanos -->
        <main>
            <a name="Contactanos"/>
            <div class="fondoRojo2">

                <div class="f1 col-12 justify-content-center">
                    <p class="f2">Contáctanos</p>
                    <p class="inicio"> Si quieres compartir alguna actividad con nosotros
                        mándanos un mensaje</p>

                    <form>
                        <div class="formulario col-12">
                            <label for="formGroupExampleInput"></label>
                            <input type="text" class="form-control espacioArriba" id="formGroupExampleInput" placeholder="Nombre">
                        </div>
                        <div class="formulario col-12">
                            <label for="formGroupExampleInput"></label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Correo electrónico">
                        </div>
                        <div class="formulario col-12">
                            <textarea class="form-control" placeholder="Escribe tu mensaje"
                                aria-label="With textarea"></textarea>
                        </div>
                            <button type="button" class="btn btn-danger float-right btnenviar">Enviar</button>
                    </form>
                </div>

            </div>



        </main>

    </div>


    <script src="./main.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
